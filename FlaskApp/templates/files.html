<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI_Responses</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        color: white;
        overflow: hidden;
      }

      /* Video Background */
      .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensure the video covers the screen */
        z-index: -1; /* Place the video behind the content */
      }

      /* Content Overlay */
      .container {
        position: relative;
        background: rgba(12, 20, 45, 0.5); /* Semi-transparent night blue */
        border-radius: 20px;
        padding: 20px;
        margin: 20px auto;
        width: 85%; /* 85% of the screen width */
        max-width: 900px; /* Maximum width for large screens */
        height: 85%; /* 85% of the screen height */
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
        overflow-y: auto; /* Scrollable if content exceeds container height */
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 2em;
        color: #d8e6ff; /* Soft white-blue tone */
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      }

      .file-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .file-item {
        background: linear-gradient(4deg, #0c3e74, #0d3155);
        margin: 10px 0;
        padding: 15px;
        border-radius: 20px;
        transition: transform 0.4s ease, background-color 0.4s ease,
          box-shadow 0.4s ease;
        width: 100%;
        max-width: 600px;
        text-align: center;
        font-size: 1.1em;
        color: #86d3fa; /* Light blue-gray text for readability */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

      .file-item:hover {
        transform: scale(1.1);
        background: linear-gradient(45deg, #5488f0, #1e3a73);
        box-shadow: 0px 10px 15px rgba(32, 64, 128, 0.5);
        color: #ffffff;
        cursor: pointer;
      }

      .file-item:active {
        transform: scale(1.05);
        box-shadow: 0px 5px 10px rgba(32, 64, 128, 0.3);
      }
    </style>
  </head>
  <body>
    <!-- Video Background -->
    <video class="video-background" autoplay muted loop>
      <source src="/static/assets/vid_background.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- Content Overlay -->
    <div class="container">
      <h1>AI_Responses</h1>
      <ul class="file-list">
        {% for file in files %}
        <li class="file-item" onclick="openFile('{{ file }}')">{{ file }}</li>
        {% endfor %}
      </ul>
    </div>

    <script>
      function openFile(fileName) {
        window.open(`/open_file?file=${fileName}`, "_blank");
      }
    </script>
  </body>
</html>
